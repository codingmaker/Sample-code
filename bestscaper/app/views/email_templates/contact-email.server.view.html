<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	
</head>
<body>
	
	<div style="width:600px; margin:0 auto;">
		<%- include('./email-header.html')-%>
		
		<div style="padding:15px;">
			<br/>
			<div>
				To <%-company.companyName%>.
			</div>
			<br />
			<div>
				<table>
					<tr>
						<td>Name</td> 
						<td><%-firstName + ' ' + lastName %></td>
					</tr>
					<tr>
						<td>Email</td> 
						<td><%-email%></td>
					</tr>
					<tr>
						<td>Contact number</td> 
						<td><%-contactNumber%></td>
					</tr>
				</table>

				<table >
					<tr>
						<td><%-title%></td>
						
					</tr>
					<tr>
						<td style="height:150px;"><%-message%></td>
					</tr>
				</table>
			</div>
			<br>
			<br>
			<p>Thank you for using Bestscaper.com</p>
		</div>
		<%- include('./email-footer.html')-%>
	</div>
</body>
</html>
